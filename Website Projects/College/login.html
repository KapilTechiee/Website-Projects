<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>

<body align="center">
    <table bgcolor="navyblue" border="50" align="center">
        <tr>
            <td bgcolor="bluegreen" align="center">
                <h3>SIGNUP</h3>
            </td>
        </tr>
            <form action="login.html">
            <tr>
                <td>
                    <label>First Name</label>
                    <input type="text" name="firstName"><br><br>

                    <label>Last Name</label>
                    <input type="text" name="lastName"><br><br>

                    <label>Date of Birth</label>
                    <input type="text" name="dateOfBirth"><br><br>

                    <label>Gender</label>
                    <input type="radio" name="gender" value="Female">Female
                    <input type="radio" name="Gender" value="Male">Male<br><br>

                    <label>Country</label>
                    <select name="country">
                    <option value="India">India</option><option>Nepal</option><br><br>
                </select>


                    <label>E-Mail</label>
                    <input type="email" name="email"><br><br>

                    <label>Phone</label>
                    <input type="tel" name="phone"><br><br>

                    <label>Password</label>
                    <input type="password" name="Password"><br><br>

                    <label>Confirm Password</label>
                    <input type="password" name="confirmPassword"><br><br>

                    <label>
                    <input type="checkbox" name="termsOfUse"> I agree to the Terms Of Use
                </label><br><br>

                </td>
            </tr>
            <tr>
                <td bgcolor="" align="">
                    <input type="submit" value="Submit">
                    <input type="button" value="Cancel">
                </td>
            </tr>
        </form>
    </table>
</body>

</html>
