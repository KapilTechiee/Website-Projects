<html>

<head>
    <script>
        function mousehov() {
            var e = document.getElementById('hover');
            e.style.display = 'none';
        }
    </script>
</head>

<body>
    <h2> Purple Color Box will vanish as you hover mouse on it </h2>
    <div id="hover" onmouseover="mousehov()" style="background:colorpurple;height:250px;width:250px;">
    </div>
    <p> After the Color Box</p>
</body>

</html>
