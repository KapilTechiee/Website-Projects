<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using html,css and javascript</title>
    <link rel="stylesheet" href="practice_s.css">
    <link rel="stylesheet" href="practice_utils.css">
</head>

<body>
    <h1 id = "text-upper">Welcome to calcluie</h1>
    <h2 id = "text-lower">Hi Friends i am calcluie</h2>
    <div class = "container flex flex-col items-center mx-auto">
        
        <div class="row">
            <input class="type" type="text">
        </div>

        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">C</button>
        </div>
        
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">*</button>
        </div>
        
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">-</button>
        </div>

        <div class="row">
            <button class="button">0</button>
            <button class="button">00</button>
            <button class="button">.</button>
            <button class="button">+</button>
        </div>

        <div class="row">
            <button class="button">%</button>
            <button class="button">/</button>
            <button class="button">,</button>
            <button class="button">=</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
