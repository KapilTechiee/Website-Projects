<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>

<body align="center">
    <table bgcolor="Choclate" border="50" align="center">
        <tr>
            <td bgcolor="cream" align="center">
                <h3>SIGNUP</h3>
            </td>
        </tr>
        <form action="login.html">
            <tr>
                <td>
                    <label>First Name</label>
                    <input type="text" name="firstName"><br><br>

                    <label>Last Name</label>
                    <input type="text" name="lastname"><br><br>

                    <label for="dateOfBirth">Date Of Birth</label>
                    <input type="text" name="dateOfBirth"><br><br>

                    <label>Gender</label>
                    <input type="radio" name="gender" value="Female">Female
                    <input type="radio" name="gender" value="Male">Male<br><br>

                    <label>Country</label>
                    <select name="Country">
                    <option value="India">India</option><option>Nepal</option>
                </select><br><br>

                    <label>email</label>
                    <input type="text" name="email"><br><br>

                    <label>Phone</label>
                    <input type="tel" name="phone">

                    <label>Password</label>
                    <input type="password" name="password">

                    <label>Confirm Password</label>
                    <input type="password" name="confirmPassword"><br><br>

                    <label>
                    <input type="checkbox" name="termsOfUse">I agree to the term of Use 
                </label><br><br>


                </td>
            </tr>
            <tr>
                <td bgcolor="" align="">
                    <input type="submit" value="submit">
                    <input type="button" value="Cancel">

                </td>
            </tr>

        </form>

    </table>

</body>

</html>
