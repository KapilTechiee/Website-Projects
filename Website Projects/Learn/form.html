<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .signup-form {
            background-color: #b5651d;
            width: 400px;
            padding: 20px;
            border-radius: 8px;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #fff;
        }
        
        .signup-form h2 {
            text-align: center;
        }
        
        .signup-form label {
            display: block;
            margin-bottom: 8px;
        }
        
        .signup-form input,
        .signup-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
        }
        
        .signup-form input[type="checkbox"] {
            margin-right: 10px;
        }
        
        .signup-form .btn {
            display: inline-block;
            width: 48%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        
        .signup-form .btn-cancel {
            background-color: #f44336;
        }
        
        .signup-form .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <div class="signup-form">
        <h2>Sign Up</h2>
        <form action="#" method="post">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter First Name" required>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name" required>

            <label for="dob">Date of Birth</label>
            <select id="dobDay" name="dobDay">
            <option>Date</option>
            <!-- Add more days -->
        </select>
            <select id="dobMonth" name="dobMonth">
            <option>Month</option>
            <!-- Add more months -->
        </select>
            <select id="dobYear" name="dobYear">
            <option>Year</option>
            <!-- Add more years -->
        </select>

            <label>Gender</label>
            <input type="radio" id="male" name="gender" value="Male" required> Male
            <input type="radio" id="female" name="gender" value="Female" required> Female

            <label for="country">Country</label>
            <select id="country" name="country">
            <option>Country</option>
            <!-- Add more country options -->
        </select>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter Phone" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>

            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I Agree to the Terms of Use</label><br><br>

            <button type="submit" class="btn">Submit</button>
            <button type="button" class="btn btn-cancel">Cancel</button>
        </form>
    </div>

</body>

</html>
